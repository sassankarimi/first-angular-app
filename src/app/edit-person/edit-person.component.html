<div class="m-5 row">
  <form class="col-md-4 text-left">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="name"
        id="exampleInputName"
        placeholder="Enter name"
        [(ngModel)]="name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="exampleInputText"
        name="family"
        placeholder="family"
        [(ngModel)]="family"
      />
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck2"
        name="active"
        [(ngModel)]="active"
      />
      <label class="form-check-label" for="exampleCheck2">Active State</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="editPerson()">
      Submit
    </button>
  </form>
</div>
